<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div>
    <textarea disabled></textarea>
    <div class="keyboard">
        <div class="line">
            <div class="letter key" data-shift-value="~">`</div>
            <div class="letter key" data-shift-value="!">1</div>
            <div class="letter key" data-shift-value="@">2</div>
            <div class="letter key" data-shift-value="#">3</div>
            <div class="letter key" data-shift-value="$">4</div>
            <div class="letter key" data-shift-value="%">5</div>
            <div class="letter key" data-shift-value="^">6</div>
            <div class="letter key" data-shift-value="&">7</div>
            <div class="letter key" data-shift-value="*">8</div>
            <div class="letter key" data-shift-value="(">9</div>
            <div class="letter key" data-shift-value=")">0</div>
            <div class="letter key" data-shift-value="_">-</div>
            <div class="letter key" data-shift-value="+">=</div>
            <div class="keyMiddle key">Backspace</div>
        </div>
        <div class="line">
            <div class="keySmall key" data-key-code="Tab">Tab</div>
            <div class="letter key">q</div>
            <div class="letter key">w</div>
            <div class="letter key">e</div>
            <div class="letter key">r</div>
            <div class="letter key">t</div>
            <div class="letter key">y</div>
            <div class="letter key">u</div>
            <div class="letter key">i</div>
            <div class="letter key">o</div>
            <div class="letter key">p</div>
            <div class="letter key" data-shift-value="{">[</div>
            <div class="letter key" data-shift-value="}">]</div>
            <div class="letter key" data-shift-value="|">\</div>
        </div>
        <div class="line">
            <div class="keyMiddle key caps-lock">CapsLock</div>
            <div class="letter key">a</div>
            <div class="letter key">s</div>
            <div class="letter key">d</div>
            <div class="letter key">f</div>
            <div class="letter key">g</div>
            <div class="letter key">h</div>
            <div class="letter key">j</div>
            <div class="letter key">k</div>
            <div class="letter key">l</div>
            <div class="letter key" data-shift-value=":">;</div>
            <div class="letter key" data-shift-value='"'>'</div>
            <div class="keySmall key">Enter</div>
        </div>
        <div class="line">
            <div class="keyBig key" data-key-code="ShiftLeft">Shift</div>
            <div class="letter key">z</div>
            <div class="letter key">x</div>
            <div class="letter key">c</div>
            <div class="letter key">v</div>
            <div class="letter key">b</div>
            <div class="letter key">n</div>
            <div class="letter key">m</div>
            <div class="letter key" data-shift-value="<">,</div>
            <div class="letter key" data-shift-value=">">.</div>
            <div class="letter key" data-shift-value="?">/</div>
            <div class="keyBig key" data-key-code="ShiftRight">Shift</div>
        </div>
        <div class="line">
            <div class="space key"> </div>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
